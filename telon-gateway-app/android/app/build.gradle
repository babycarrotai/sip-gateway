apply plugin: "com.android.application"
apply plugin: 'com.facebook.react'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    namespace "one.telefon.gateway"

    defaultConfig {
        applicationId "one.telefon.gateway"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"] )
    implementation "com.facebook.react:react-native:+"  // From node_modules

    implementation project(path: ':react-native-sip2', configuration: 'default')
    implementation project(path: ':react-native-tele', configuration: 'default')
    implementation project(path: ':react-native-replace-dialer', configuration: 'default')
}

// Apply React Native Bundling
apply from: "../../node_modules/react-native/react.gradle"

// Apply RN CLI Android autolinking
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
